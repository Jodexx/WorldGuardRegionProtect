langTitle:
  language: French
  author: RSTeamCore
  version: 1.1
messages:
  ServerMsg:
    wgrpMsg: '<dark_gray>[<red>WGRP<dark_gray>]<green> Cette région est protégée par le serveur !'
    wgrpMsgWe: '<dark_gray>[<red>WGRP<dark_gray>]<red> Vous ne pouvez pas utiliser ici la commande worldedit !'
    noPerm: '<red>Tu n''as pas le droit d''utiliser cette commande.'
  regionManagement:
    add: "<green>Région <gold><region><green> ajoutée à la configuration."
    remove: "<red>Région <gold><region><red> retirée de la configuration."
    notContains: "<red>Impossible de supprimer la région de la liste de protection, car <gold><region> <red>n'est pas protégé !"
    invalidWorld: "<red>Monde <gold><world><red> introuvable. Êtes-vous sûr d'avoir entré le nom du monde correctement ?"
    invalidRegion: "<red>Région <gold><region><red> introuvable. Êtes-vous sûr d'avoir entré le bon nom de région ?"
  Configs:
    configReloaded: '<dark_gray>[<red>WGRP<dark_gray>] <green>Tous les fichiers rechargés à <time> ms!'
  Notify:
    sendAdminInfoIfUsedCommandInRG: '<dark_gray>[<dark_red>!<dark_gray>]<red>Attention ! <yellow><player><red> en essayant d''utiliser la commande <dark_purple><cmd><red> dans la région : <dark_aqua><region>'
