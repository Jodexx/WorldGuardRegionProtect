  usage:
    title: '<dark_gray>[<red>WGRP<dark_gray>]<dark_aqua> Utilisation pour la commande <gold>%command%'
    format: ' <green>%command% %alias% <dark_green>%tabArgs%<dark_aqua>-<yellow>%description%'
    wgrpUseHelp: '<green>Utilisation: <yellow>/wgrp help - <gold>pour voir une liste de commandes.'
    addRegionFromConsole: '<green>Utilisation : <yellow>/wgrp addregion <dark_green>[region] [world]'
    removeRegionFromConsole: '<green>Utilisation: <yellow>/wgrp removeregion <dark_green>[region] [world]'
  subCommands:
    reload: 'recharger les fichiers de configuration.'
    about: 'voir des informations sur les auteurs.'
    spy: 'espion pour qui interagit avec la région.'
    help: 'pour avoir vu l''aide.'
    addRegion: 'ajouter une région à la configuration pour protéger.'
    removeRegion: 'retirez la région de la configuration pour supprimer la protection.'
